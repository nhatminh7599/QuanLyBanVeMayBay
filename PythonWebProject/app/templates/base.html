<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Trang Chủ</title>

    <link rel="stylesheet" href="{{ url_for('static', filename='css/custom.css') }}">
    <!-- font awesome CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/all.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/magnific-popup.css') }}">
    <!-- swiper CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/slick.css') }}">
    <!-- owl carousel CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/owl.carousel.min.css') }}">
    <!-- flaticon CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/flaticon.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/themify-icons.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/nice-select.css') }}">
    <!-- animate CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/animate.css') }}">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/bootstrap.min.css') }}">
    <!-- style CSS -->
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/style.css') }}"/>


</head>
<body>
<!--  Menu bar  -->
<header class="main_menu home_menu">
    <div class="container">
        <div class="row align-items-center">
            <div class="col-lg-12">
                <nav class="navbar navbar-expand-lg navbar-light">
                    <a class="navbar-brand logo-style" href="{{ url_for('index') }}">
                        MiDo.
                    </a>
                    <button class="navbar-toggler" type="button" data-toggle="collapse"
                            data-target="#navbarSupportedContent"
                            aria-controls="navbarSupportedContent" aria-expanded="false"
                            aria-label="Toggle navigation">
                        <span class="menu_icon"><i class="fas fa-bars"></i></span>
                    </button>

                    <div class="collapse navbar-collapse main-menu-item" id="navbarSupportedContent">
                        <ul class="navbar-nav">
                            <li class="nav-item">
                                <a class="nav-link" href="{{ url_for('index') }}">Trang chủ</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="{{ url_for('ticket_manager') }}">Quản lý vé</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="{{ url_for('flight_manager') }}">Quản lý lịch bay</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="contact.html">Giới thiệu</a>
                            </li>
                            <li class="nav-item dropdown">
                                <a class="nav-link dropdown-toggle" href="" id="navbarDropdown"
                                   role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                    Welcome <span style="font-weight:600">Account</span>
                                </a>
                                <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                                    <a class="dropdown-item" href="blog.html">
                                        <i class="fa fa-user fa-lg"></i>&nbsp;Tùy Chỉnh</a>
                                    <div style="border-bottom: 0.5px solid; color: #fff;"></div>
                                    <a class="dropdown-item" href="blog.html">
                                        <i class="fa fa-power-off fa-lg"></i>&nbsp;Đăng xuất</a>
                                </div>
                            </li>
                        </ul>
                    </div>
                    <!-- <a class="btn_1 d-none d-lg-block" href="#">Log in</a>-->
                </nav>
            </div>
        </div>
    </div>
</header>
<!--  Banner  -->
<section class="banner_part">
    <div class="container">
        <div class="row align-items-center">
            <div class="col-lg-7">
                <div class="banner_text">
                    <div class="banner_text_iner">
                        <h5 style="">MiDo. Flight</h5>
                        <h1>Welcome to Pa ra pẽn Lồ Cai</h1>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
<!--  Search Form  -->
{% block body %}

{% endblock %}

<!-- jquery plugins here-->
<!-- jquery -->
<script src="{{ url_for('static', filename='js/jquery-1.12.1.min.js') }}"></script>
<!-- popper js -->
<script src="{{ url_for('static', filename='js/popper.min.js') }}"></script>
<!-- bootstrap js -->
<script src="{{ url_for('static', filename='js/bootstrap.min.js') }}"></script>
<!-- easing js -->
<script src="{{ url_for('static', filename='js/jquery.magnific-popup.js') }}"></script>
<!-- particles js -->
<script src="{{ url_for('static', filename='js/owl.carousel.min.js') }}"></script>
<script src="{{ url_for('static', filename='js/jquery.nice-select.min.js') }}"></script>
<!-- slick js -->
<script src="{{ url_for('static', filename='js/slick.min.js') }}"></script>
<script src="{{ url_for('static', filename='js/jquery.counterup.min.js') }}"></script>
<script src="{{ url_for('static', filename='js/waypoints.min.js') }}"></script>
<script src="{{ url_for('static', filename='js/contact.js') }}"></script>
<script src="{{ url_for('static', filename='js/jquery.ajaxchimp.min.js') }}"></script>
<script src="{{ url_for('static', filename='js/jquery.form.js') }}"></script>
<script src="{{ url_for('static', filename='js/jquery.validate.min.js') }}"></script>
<script src="{{ url_for('static', filename='js/mail-script.js') }}"></script>
<!-- custom js -->
<script src="{{ url_for('static', filename='js/custom.js') }}"></script>
{% block scripts %}
{% endblock %}
</body>
</html>
